<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Icon -->
  <link rel="icon" href="/img/iconPage.svg">
  <!-- Css -->
  <link rel="stylesheet" href="index.css">
  <title>Puzzle</title>
</head>
<body>
  <header class="header">
    <h1>PurrzzlePlay</h1>
  </header>
  <main class="main">
      <section class="puzzle-area">
        <div class="place-option" data-position="0"></div>
        <div class="place-option" data-position="1"></div>
        <div class="place-option" data-position="2"></div>
        <div class="place-option" data-position="3"></div>
        <div class="place-option" data-position="4"></div>
        <div class="place-option" data-position="5"></div>
        <div class="place-option" data-position="6"></div>
        <div class="place-option" data-position="7"></div>
        <div class="place-option" data-position="8"></div>
        <div class="place-option" data-position="9"></div>
        <div class="place-option" data-position="10"></div>
        <div class="place-option" data-position="11"></div>
        <div class="place-option" data-position="12"></div>
        <div class="place-option" data-position="13"></div>
        <div class="place-option" data-position="14"></div>
      </section>
      <aside class="piece-area">
        <!-- As peças vão aqui -->
        
        <img src="./img/puzzleImg.avif" alt="puzz-image" class="resolution" draggable="false">
      </aside>
  </main>
  <footer class="footer">
    Copyright &copy Natanael Ribeiro
  </footer>
  <script src="./src/index.js" defer></script>
</body>
</html>
